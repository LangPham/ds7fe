<nav
  
>
  
  <div
    class="navbar-inner-container w-100"
    
  >
    <div class="reset-padding-md w-100">
      <div id="collapsingNav1">
        <ul class="navbar-nav navbar-navigation mr-auto shadow-none">     
          <li *ngFor="let section of sections | async">
            <span class="badge">{{ section.id }}</span> :
            <span class="badge">{{ (sectionMap$ | async).get(section.id)?.component }}</span>
            <ng-container
              *ngComponentOutlet="
                (sectionMap$ | async).get(section.id)?.component;
                injector: (sectionMap$ | async).get(section.id)?.injector
              "
            ></ng-container>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
